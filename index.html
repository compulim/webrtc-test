<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC test</title>
  </head>
  <body>
    <script>
      const { getUserMedia } = navigator.mediaDevices || navigator || {};

      if (!getUserMedia) {
        alert('No getUserMedia');
      } else {
        getUserMedia.call(navigator.mediaDevices || navigator, { audio: true, video: false }).then(
          () => { alert('Got audio channel'); },
          err => { alert(`Failed to get audio channel\n\n${ err }`); }
        );
      }

      const version = document.createElement('div');

      version.innerText = navigator.appVersion;

      document.body.appendChild(version);
    </script>
  </body>
</html>
